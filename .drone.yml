---
kind: pipeline
name: v3.9-x86

clone:
  depth: 10

platform:
  os: linux
  arch: amd64

workspace:
  base: /home/buildozer/drone
  path: aports

steps:
  - name: build
    image: clandmeter/alpine-drone-ci:v3.9-x86
    commands:
      - build.sh
    environment:
      GH_TOKEN:
        from_secret: algitbot_token
      ABUILD_PRIV_KEY:
        from_secret: abuild_privkey
      ABUILD_PUB_KEY:
        from_secret: abuild_pubkey
    privileged: false
    pull: always
  - name: publish
    image: clandmeter/alpine-drone-ci:v3.9-x86
    commands:
      - publish.sh
    environment:
      SSH_KEY:
        from_secret: ssh_key
      SSH_HOST_KEY:
        from_secret: ssh_host_key
      MQTT_PASS:
        from_secret: mqtt_pass

trigger:
  event:
    - pull_request

